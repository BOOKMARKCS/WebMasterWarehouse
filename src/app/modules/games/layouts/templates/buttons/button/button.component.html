<button mat-raised-button type="{{type}}" [style.background-color]="BaseBackground" [style.color]="BaseColor"
        (mouseleave)="buttonUpdate(backgroundColor,textColor)"
        (mouseenter)="buttonUpdate(backgroundHover,textHover)"
        class="mat-raised-button middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        data-ripple-light="true"
>
  <ng-content></ng-content>
</button>
